            <h1>Call Of Duty Originally Tried To Outdo Counter-Strike But Killstreaks Changed Everything</h1>
       
             <figure class = "klas">
                <img src="img/clanak4.jpeg" alt="Slika 4">
                <img src="img/news4.webp" alt="Slika 4">
                <p>In the early days of Call of Duty, Activision reportedly tried to out-do Counter-Strike. Activison's FPS series began to hit its stride once the team abandoned this approach and tried something else, though, and it involved killstreaks. Speaking to IGN, designer Mackey McCandlish, who worked on the early Call of Duty games, said the team decided to make the best possible version of Team Deathmatch instead of trying to top what Valve was doing with more objective-based modes in Counter-Strike.</p>
                <p>Datum objave: 23.10.2023.</p>
