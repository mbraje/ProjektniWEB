            <h1>Old CoD Games' Matchmaking Might Have Been Fixed</h1>
       
             <figure class = "klas">
                <img src="img/clanak5.jpg" alt="Slika 4">
                <img src="img/news5.webp" alt="Slika 4">
                 <p>It appears that matchmaking for older Call of Duty games, including Call of Duty 4: Modern Warfare, Modern Warfare 2, and Modern Warfare 3, has been fixed on Xbox 360. Previously, Xbox 360 players were unable to load into matches, despite the active communities across each game.</p>
               <p>Datum objave: 12.7.2023.</p>
