    <main>
        <h2>Kontaktirajte nas</h2>
        <div id="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3222.7751715140614!2d16.00045561525818!3d45.81359607910468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765cbebaea6d7bb%3A0x40f8e13ad9e14f0c!2sZagreb%2C%20Croatia!5e0!3m2!1sen!2sus!4v1641672764006!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    <section id="kontakt">
    
        <form action="#" method="post">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required>

            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" required>

            <label for="email">Email adresa:</label>
            <input type="email" id="email" name="email" required>

            <label for="drzava">Država:</label>
            <select id="drzava" name="drzava">
                <option value="hrvatska">Hrvatska</option>
                <option value="srbija">Srbija</option>
                <option value="bih">Bosna i Hercegovina</option>
               
            </select>

            <label for="opis">Opis:</label>
            <textarea id="opis" name="opis" rows="4"></textarea>

            <input type="submit" value="Pošalji">
        </form>
    </section>
</main>
